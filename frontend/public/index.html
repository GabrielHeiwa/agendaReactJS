<!--
   
  Olá pessoal nesta página é onde o reactJS faz a inserção do nosso JSX em HTML, como vocês podem ver o único elemente que aparece nesta página é o de id "root", que é lido pelo nosso index.js ao qual converte e renderiza nosso código presente em App.js para HTML.

  JSX ou JavaScript XML, é a linguagem Javascript misturado com XML, com possui o mesmo formato de tags que vemos no HTML, o que nos possibilita escrever em formato de HTML em um arquivo ponto js.

  Ex: código presente dentro do return do arquivo App.js

  <div className="App">
    <p>Bem vindos!</p>
  </div>

  Neste código já podemos observar um diferença do HTML, o atributo className, isto se da porque a palavra class dentro do JS é uma palavra reservada.

-->
<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <meta charset="utf-8" />
  <title>React App</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
